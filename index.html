<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ruota della Fortuna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="casino-background">
        <div class="container">
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel">
                    <div class="center-hole"></div>
                </div>
            </div>
            <button id="spinButton" class="spin-button">GIRA LA ROUTA</button>
            <div id="result" class="result-container hidden">
                <div class="prize-display" id="prizeDisplay"></div>
            </div>
            <audio id="winSound" src="win-sound.mp3" preload="auto"></audio>
            <audio id="loseSound" src="lose-sound.mp3" preload="auto"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
